<html>
    <head>
        <title>Loan Form</title>
        <link rel="stylesheet" href="bankapplication.css">
    </head>
    <body>
        <h1 class="t">DP BANK</h1>
        <p class="p">
            Personal loan Application
        </p>

       <p class="ad">NEWYORK , America</p>
<p class="d">Date</p>
<hr>

<h4>Personal Details</h4>

      <div class="personal-details">
          <form >
<lable>First Name</lable>
<input type="text"/><br>

<lable>Last Name</lable>
<input type="text"/>
<br>
<lable>Gender</lable>
<input type="radio" name="gender"/>Male
<input type="radio" name="gender"/>Female
<br>
<lable>Date of Birth</lable>
<input type="date"/>
<br>


<lable>UID</lable>
<input type="text"/>
<hr>


<div class="address">
    <h4>
        ADDRESS
    </h4>

<label>Area</label>
<input type="text"/><br>
<label>Street</label>
<input type="text"/>
<br>
<label>Pin Code</label>
<input type="text"/>
<br>
<label>COUNTRY</label>
<select>
    <option>india</option>
    <option>china</option>
    <option>singapore</option>
</select>



</div>
<hr>
<div class="loan details">

    <label >Loan Amount : </label>
    <input type="text"><br>
    <label > Amount Number : </label>
    <input type="text"><br>
    <label >IFSC Code : </label>
    <input type="text"><br>
    <label>Type of Account :</label>
    <input type="radio" name="type-acc"/> SAVINGS  
    <input type="radio" name="type-acc"/> CURRENT
    <br>
    <label>Credit type : </label>
    <input type="checkbox"/> CASH
    <input type="checkbox"/> CHEQUE
<br>
<lable>Tenure</lable>
<select>
    <option> 6 Months</option>
    <option> 8 Months</option>
    <option> 12 Months</option>
    <option> 24 Months</option>
</select>

<p class="sign">Signature</p>
<hr>
<h1 class="t">Thank You</h1>
</div>


          </form>





      </div>
    </body>

</html>
